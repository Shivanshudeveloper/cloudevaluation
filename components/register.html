<div class="container mt-4">
    <h3>Register</h3>
    <div id="register-form">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Project Name</label>
                <input type="text" class="form-control" id="projectName" aria-describedby="emailHelp"
                    placeholder="Enter Your Project Name">
                <small id="emailHelp" class="form-text text-muted">Example: Machine Learning, Neural Networking</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Enter Your Project">
                <small id="emailHelp" class="form-text text-muted">admin@example.com</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Contact Number</label>
                <input type="number" class="form-control" id="phone" aria-describedby="emailHelp" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <div class="form-group shadow-textarea">
                    <label for="exampleFormControlTextarea6">Students Name</label>
                    <textarea class="form-control z-depth-1" id="studentsName-txt" rows="3"
                        placeholder="John Snow, Sansa Stark..."></textarea>
                </div>
            </div>

            <button type="submit" onclick="register()" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
</div>
